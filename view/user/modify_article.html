/* 分类 */
var articleObj  = {};
var loading = document.getElementById("loading");
var codeList = document.getElementById("codeList");
var liveList = document.getElementById("liveList");
var gameList = document.getElementById("gameList");

/* 标签查询 */
var cateId = "";
var oldCateId = "";
query_cate = function(cateID){
    /* $.ajax({
        url:"/router/cetegory",
        data:{type:"all"},
        success:function(res){
            if(res.code == 3){
                var str = "";
                res.data.forEach((element,index) => {
                    if(cateID == element.id){
                        oldCateId = element.id;
                        cateId = element.id;
                        str += '<li class="sel" index="'+index+'" cateName="'+element.cateName
                            +'" id="'+element.id+'">'+element.cateName+'</li>';
                    }else{
                        str += '<li   index="'+index+'" cateName="'+element.cateName
                            +'" id="'+element.id+'">'+element.cateName+'</li>';
                    }
                });
                category.innerHTML = str;
            }
        }
    }); */
    /* 标签查询 */
    $.ajax({
        url:"/router/cetegory",
        data:{type:"all"},
        success:function(res){
            if(res.code == 3){
                var codeStr = "";
                var liveStr = "";
                var gameStr = "";
                var literaryStr = "";

                res.data.forEach((element,index) => {


                    var liStr = "";
                    if(cateID == element.id){
                        oldCateId = element.id;
                        cateId = element.id;
                        liStr = '<li  class="sel" cateName="'+element.cateName+'" id="'+element.id+'">'+element.cateName+'</li>';
                    }else{
                        liStr = '<li  cateName="'+element.cateName+'" id="'+element.id+'">'+element.cateName+'</li>';
                    }

                    if(element.type == "code"){
                        codeStr += liStr
                    }else if(element.type == "live"){
                        liveStr += liStr
                    }else if(element.type == "game"){
                        gameStr += liStr
                    }else if(element.type == "literary"){
                        literaryStr += liStr
                    }
                
                });
                codeList.innerHTML = codeStr;
                liveList.innerHTML = liveStr;
                gameList.innerHTML = gameStr;
                literaryList.innerHTML = literaryStr;
            }
        }
    });
}


/* 文章查询 */
var article_id = getQueryVariable("id");
$.ajax({
    url:"/router/article_details/",
    data:{id:article_id},
    success:function(res){
        if(res.code == 1){
            var str = decodeURIComponent(res.data.content);
            article_tit.value = res.data.tit;
            editor.txt.html(str);
            query_cate(res.data.cateId);
        }else{
            alert(res.message);
        }
    }
});



/* 选择标签*/
selt_category = function(obj){
    var lis = obj.getElementsByTagName("li");
        if(event.target.tagName == "LI"){
            articleObj.cateName = event.target.getAttribute("cateName");
            cateId = event.target.getAttribute("id");
        
            for(var i=0;i<lis.length;i++){
                lis[i].className = "";
            }
            event.target.className = "sel";
        }
}


/* 发布文章 */
post_article_fun = function(){
    var imgs = document.getElementById("editor").getElementsByTagName("img");
        if(imgs.length >= 1){
            if(imgs[0].getAttribute("src").indexOf("?") !== -1){
                var showImgStr = getParamSrc("thumbnail_pic",imgs[0].getAttribute("src"));
                articleObj.showImg = showImgStr;
            }else{
                articleObj.showImg = imgs[0].getAttribute("src");
            }
        }else{
            articleObj.showImg = "no"
        }

    var content =  encodeURIComponent(editor.txt.html());
    var ptx = editor.txt.text();
    var json = editor.txt.getJSON();
            loading.style.display = "block";
            articleObj.tit = document.getElementById("article_tit").value;
            articleObj.content = content;
            articleObj.cateId = cateId;
            articleObj.oldCateId = oldCateId;
            articleObj.ptx = ptx.substr(0,100);
            articleObj.type = "modify";
            articleObj.article_id = article_id;
            $.ajax({
                url:"/router/post_article",
                data:articleObj,
                success:function(res){
                    if(res.code == 6){
                        loadingTxt.innerHTML = res.message;
                        setTimeout(function(){
                            window.location.href = "/view/main/article_details?id="+res.data.articleID
                        },1000);
                    }else{
                        alert(res.message)
                        loading.style.display = "none";
                    }
                }
            });
}
</script>
